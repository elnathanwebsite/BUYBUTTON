    <style>
        /* Container untuk mengatur posisi di tengah */
        
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        /* Tombol pertama */
        
        .button-1 {
            padding: 12px 24px;
            background-color: #4CAF50;

            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
